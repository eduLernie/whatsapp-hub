<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <aside class="fila" id="fila"></aside>

  <section class="chat">
    <h2 id="titulo">Selecione uma conversa</h2>
    <div class="mensagens" id="mensagens"></div>

    <div class="input-area">
      <textarea id="mensagem" placeholder="Digite a resposta..."></textarea>
      <button onclick="enviar()">Enviar</button>
      <button class="encerrar" onclick="encerrar()">Encerrar</button>
    </div>
  </section>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
